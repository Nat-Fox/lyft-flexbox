<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Font Montserrat-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<!--
    La página muestra la información de la empresa y cuenta con secciones como:
    1. nav
    2. header (registro)
    3. información
    4. videos
    5. información
    6. footer

    De estas secciones son obligatorias nav y footer, de las demás secciones puedes elegir 2 para realizarlas

    Usar tipografía Montserrat
    Colores:
        Botones, hover #FFooBF
        Nav blanco con letras azules y fondo de footer #352384
        Texto form #728099
        Gradiente morado: linear-gradient(#76278f, #2B1E66)
-->

<body>

    <!-- Navbar Oscura -->
    <header class="navbar">
        <div class="left-part">
            <img src="assets/img/logo-white.png" alt="Logo" class="logo">
        </div>
        <div class="right-part">
            <ul>
                <li><a href="">Drive</a></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Help</a></li>
                <li><a class="button-login" href="">Log in</a></li>
            </ul>
        </div>
    </header>

    <!-- Video del home -->
    <section class="video-home">
        <div class="video-container">
            <video autoplay="autoplay" controls>
                <source src="assets/video/hero-video.mp4" type="">
            </video>
        </div>
    </section>





    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
